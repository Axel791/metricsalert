name: GolangCI-Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.5
          args: --timeout=5m --out-format=colored-line-number
